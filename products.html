<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - PharmaCorp</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .products-page {
            margin-top: 80px;
            padding: 2rem 0;
        }
        
        .filters-section {
            background: white;
            padding: 2rem 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .filters-container {
            display: flex;
            gap: 2rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .filter-group label {
            font-weight: 600;
            color: #1e293b;
            font-size: 0.9rem;
        }
        
        .filter-select {
            padding: 0.5rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            color: #1e293b;
            font-size: 0.9rem;
            min-width: 150px;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: #2563eb;
        }
        
        .price-range {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .price-input {
            width: 80px;
            padding: 0.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            text-align: center;
        }
        
        .clear-filters {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .clear-filters:hover {
            background: #dc2626;
        }
        
        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .products-count {
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .sort-select {
            padding: 0.5rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 3rem;
        }
        
        .page-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #e2e8f0;
            background: white;
            color: #64748b;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .page-btn:hover,
        .page-btn.active {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }
        
        .prescription-notice {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            color: #92400e;
        }
        
        .prescription-notice i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="nav-brand" style="text-decoration: none; color: inherit;">
                <i class="fas fa-pills"></i>
                <span>PharmaCorp</span>
            </a>
            <nav class="nav-menu">
                <a href="products.html">Products</a>
                <a href="about.html">About</a>
                <a href="safety.html">Safety</a>
                <a href="blogs.html">Blogs</a>
                <a href="careers.html">Careers</a>
                <a href="index.html#contact">Contact</a>
            </nav>
            <div class="nav-actions">
                <div class="search-box">
                    <input type="text" placeholder="Search products..." id="searchInput">
                    <i class="fas fa-search"></i>
                </div>
                <div class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </div>
                <button class="login-btn">Login</button>
            </div>
        </div>
    </header>

    <!-- Products Page -->
    <main class="products-page">
        <!-- Filters Section -->
        <section class="filters-section">
            <div class="container">
                <div class="filters-container">
                    <div class="filter-group">
                        <label>Category</label>
                        <select class="filter-select" id="categoryFilter">
                            <option value="">All Categories</option>
                            <option value="prescription">Prescription Drugs</option>
                            <option value="otc">OTC Medicines</option>
                            <option value="supplements">Supplements</option>
                            <option value="medical-devices">Medical Devices</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>Price Range</label>
                        <div class="price-range">
                            <input type="number" class="price-input" id="minPrice" placeholder="Min" min="0">
                            <span>-</span>
                            <input type="number" class="price-input" id="maxPrice" placeholder="Max" min="0">
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <label>Prescription</label>
                        <select class="filter-select" id="prescriptionFilter">
                            <option value="">All Products</option>
                            <option value="true">Prescription Required</option>
                            <option value="false">No Prescription</option>
                        </select>
                    </div>
                    
                    <button class="clear-filters" id="clearFilters">
                        <i class="fas fa-times"></i> Clear Filters
                    </button>
                </div>
            </div>
        </section>

        <!-- Products Section -->
        <section class="container">
            <div class="prescription-notice">
                <i class="fas fa-exclamation-triangle"></i>
                <strong>Important:</strong> Prescription medications require a valid prescription from a licensed healthcare provider. Please consult with your doctor before ordering prescription drugs.
            </div>
            
            <div class="products-header">
                <div class="products-count" id="productsCount">
                    Showing 8 products
                </div>
                <select class="sort-select" id="sortSelect">
                    <option value="name">Sort by Name</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="category">Category</option>
                </select>
            </div>
            
            <div class="product-grid" id="productGrid">
                <!-- Products will be loaded here -->
            </div>
            
            <div class="pagination" id="pagination">
                <!-- Pagination will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h3>Shopping Cart</h3>
                <span class="close-cart">&times;</span>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be loaded dynamically -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <strong>Total: $<span id="cartTotal">0.00</span></strong>
                </div>
                <button class="btn-primary checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="products.js"></script>
</body>
</html>
